<form novalidate>
    <div class="form-group">
        <label for="email-registration">Email address</label>
        <input type="email" name="email" class="form-control" id="email-registration" placeholder="Email" ng-model="vm.email">
    </div>
    <div class="form-group">
        <label for="password-registration">Password</label>
        <input type="password" name="password" class="form-control" id="password-registration" placeholder="Password" ng-model="vm.password">
    </div>
    <button type="submit" class="btn btn-default" ng-click="vm.submit()">Submit</button>
</form>
